<ion-header >
  <ion-toolbar color = "primary">
    <ion-title class="ion-text-center">
      SISTEMA DE RIEGO AUTOMATIZADO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> 
  <ion-label *ngIf="this.dispositivos == null"> 
    <br>
    NO HAY CONEXION CON BASE DE DATOS...
  </ion-label>
  <ion-list *ngIf="this.dispositivos != null">
    <ion-item *ngFor="let elemento of this.dispositivos"  routerLink="/dispositivo/{{elemento.dispositivoId}}" routerDirection="root">
        <ion-avatar slot="start">
            <img src="../../assets/icon/icono-riego.png">
        </ion-avatar>
        <ion-label>
            <h2>{{elemento.dispositivoId}} - {{elemento.nombre}}</h2>
            <h3>
                <ion-icon name="location-outline"></ion-icon> {{elemento.ubicacion}}</h3>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color = "primary">
    <ion-title class="ion-text-right">
      TRABAJO FINAL</ion-title>
    <ion-title size = "small" class="ion-text-right">
      Asignatura: DAM</ion-title>
    <ion-title size = "small" class="ion-text-right">
      Alumno: Diego Villarraza</ion-title>
    <ion-title size = "small" class="ion-text-right">
      FIUBA - 2020</ion-title>
  </ion-toolbar>
</ion-footer>
