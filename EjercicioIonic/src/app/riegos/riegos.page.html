<ion-header>
 <!-- Creo barra superior con boton para retornan a pantalla anterior y con datos de la electovalvual leida de la base-->  
  <ion-toolbar color = "tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title >LOG DE RIEGOS</ion-title>
    <div *ngIf="this.electrovalvula !=null">
      <ion-title size="small">Electrovalvula: {{this.electrovalvula.nombre}}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<!-- Creo una tabla que muesta todos los riegos (estados de la electrovavula) -->
<ion-content>
  <ion-list *ngIf="this.riegos !=null"> 
    <ion-row style="border-bottom: groove; background-color: lightgrey;">
    <ion-col col-4>
      <ion-label >FECHA</ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label >ESTADO</ion-label>
    </ion-col>
    </ion-row>
    <ion-row *ngFor="let rg of this.riegos" style="border-bottom: groove;">
      <ion-col col-4>
        {{rg.fecha | date: 'd/M/yy, h:mm a' }}
      </ion-col>
      <ion-col col-4>
        {{rg.apertura | myPipe:['CERRADA','ABIERTA']}} <!-- Utilizo Pipe Custom para indicar el estado de la electrovavlula-->
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color = "primary">
    <ion-title class="ion-text-right">
      TRABAJO FINAL</ion-title>
    <ion-title size = "small" class="ion-text-right">
      Asignatura: DAM</ion-title>
    <ion-title size = "small" class="ion-text-right">
      Alumno: Diego Villarraza</ion-title>
    <ion-title size = "small" class="ion-text-right">
      FIUBA - 2020</ion-title>
  </ion-toolbar>
</ion-footer>
